<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div data-section="calculator">
        <div data-section="body">
            <!-- SECTION: Calculator Screen -->
            <div data-section="screen">
                <div data-section="entry"></div>
                <div data-section="result"></div>
            </div>
            <!-- !SECTION -->
            
            <!-- SECTION: Buttons -->
            <div data-section="buttons">
                
                <!-- SECTION: Numbers and Decimals -->
                <div data-section="col1">
                    <div data-section="row1">
                        <input type="button" value="C">
                        <input type="button" value="()">
                        <input type="button" value="%">
                    </div>
                    <div data-section="row2">
                        <input type="button" value="7">
                        <input type="button" value="8">
                        <input type="button" value="9">        
                    </div>
                    <div data-section="row3">
                        <input type="button" value="4">
                        <input type="button" value="5">
                        <input type="button" value="6">    
                    </div>
                    <div data-section="row4">
                        <input type="button" value="1">
                        <input type="button" value="2">
                        <input type="button" value="3">
                    </div>
                    <div data-section="row5">
                        <input type="button" value="0">
                        <input type="button" value=".">
                        <input type="button" value="B">
                    </div>
                </div>
                <!-- !SECTION -->

                <!-- SECTION: Symbols -->
                <div data-section="col2">
                    <div data-section="symbols">
                        <input type="button" value="/">
                        <input type="button" value="x">
                        <input type="button" value="-">
                        <input type="button" value="+">
                        <input type="button" value="=">
                    </div>
                </div> 
                <!-- !SECTION -->

            </div>
            <!-- !SECTION -->
        </div>
    </div>
    <footer> This is a Calculator! </footer>
    <script src="./script.js"></script>
</body>
</html>
