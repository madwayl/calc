<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./calculate.png" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    
    <div data-section="calculator">
        <div data-section="body">
            <!-- SECTION: Calculator Screen -->
            <div data-section="screen">
                <div data-section="result"></div>
                <div data-section="entry"></div>
            </div>
            <!-- !SECTION -->
            
            <!-- SECTION: Buttons -->
            <div data-section="buttons">
                
                <!-- SECTION: Numbers and Decimals -->
                <div data-section="col1">
                    <div data-section="row1">
                        <input class="delete" type="button" value="C" data-value="c Delete">
                        <input class="symbol" type="button" value="()" data-value="( )">
                        <input class="symbol" type="button" value="%" data-value="%">
                    </div>
                    <div data-section="row2">
                        <input class="number" type="button" value="7" data-value="7">
                        <input class="number" type="button" value="8" data-value="8">
                        <input class="number" type="button" value="9" data-value="9">        
                    </div>
                    <div data-section="row3">
                        <input class="number" type="button" value="4" data-value="4">
                        <input class="number" type="button" value="5" data-value="5">
                        <input class="number" type="button" value="6" data-value="6">    
                    </div>
                    <div data-section="row4">
                        <input class="number" type="button" value="1" data-value="1">
                        <input class="number" type="button" value="2" data-value="2">
                        <input class="number" type="button" value="3" data-value="3">
                    </div>
                    <div data-section="row5">
                        <input class="number" type="button" value="0" data-value="0">
                        <input class="number" type="button" value="." data-value=".">
                        <input class="backspace" type="button" value="B" data-value="b Backspace">
                    </div>
                </div>
                <!-- !SECTION -->

                <!-- SECTION: Symbols -->
                <div data-section="col2">
                    <div data-section="symbols">
                        <input class="symbol" type="button" value="/" data-value="/">
                        <input class="symbol" type="button" value="x" data-value="* x">
                        <input class="symbol" type="button" value="-" data-value="-">
                        <input class="symbol" type="button" value="+" data-value="+">
                        <input class="symbol" type="button" value="=" data-value="=">
                    </div>
                </div> 
                <!-- !SECTION -->

            </div>
            <!-- !SECTION -->
        </div>
    </div>
    <footer> This is a Calculator! </footer>
    <script src="./script.js"></script>
    <!-- <script src="./operate.js"></script> -->
</body>
</html>
